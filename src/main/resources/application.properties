spring.application.name=Booktopia
#HTTP server port
server.port=8080
# Log Levels severity mapping
#Logging based on the actual package name
logging.level.org.springframework=info
logging.level.org.hibernate=info
logging.level.com.springboot=info
logging.level.org.hibernate.sql=info
logging.level.org.hibernate.orm.jdbc.bind=info
logging.level.root=info
#JDBC URL of the Database
spring.datasource.url=jdbc:mysql://localhost:3306/booktopia?createDatabaseIfNotExist=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
#Customize HikariCP Settings
spring.datasource.hikari.connectionTimeout=50000
spring.datasource.hikari.idleTimeout=300000
spring.datasource.hikari.maxLifetime=900000
spring.datasource.hikari.maximumPoolSize=8
spring.datasource.hikari.minimumIdle=8
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.poolName=MyPool
spring.datasource.hikari.connectionTestQuery=select 1 from dual
# disable auto-commit
spring.datasource.hikari.autoCommit=false
# more settings can be added as spring.datasource.hikari.*
logging.level.org.springframework.web=DEBUG
# jsp and jstl
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp
